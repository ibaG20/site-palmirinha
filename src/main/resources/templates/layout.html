<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<meta charset="UTF-8">
<title>Desafio MVC</title>

<!-- ESSA É A PRIMEIRA PARTE DO BOOSTRAP -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

</head>
<body>
	<!-- AQUI NO MENU TA TODO O LAYOUT QUE EU VOU PASSAR PRAS OUTRAS PÁGINAS -->
	<div id="menu">
	
		<nav class="navbar navbar-light mb-4"
			style="background-color: #83c5be;">
			<!--<nav class="navbar navbar-light" style="background-color: #dc3545;">-->
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/}"> <img
					src="https://images.vexels.com/media/users/3/145589/isolated/preview/e224f5817268d0af82ca77d7bcc64a37-xicara-de-cafe.png"
					alt="" width="30" height="25" class="d-inline-block align-text-top">
					Site de Receitas
				</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
					aria-controls="offcanvasNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="offcanvas offcanvas-end" tabindex="-1"
					id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel"
					style="background-color: #f4d0d0;">
					<div class="offcanvas-header">
						<h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
						<button type="button" class="btn-close text-reset"
							data-bs-dismiss="offcanvas" aria-label="Close"></button>

					</div>
					<div class="offcanvas-body">
						<ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

							<!-- AQUI É A PARTE DE RECEITAS -->
							<li class="nav-item dropdown"><a
								class="nav-link dropdown-toggle" href="#"
								id="offcanvasNavbarDropdown" role="button"
								data-bs-toggle="dropdown" aria-expanded="false"> Receitas </a>
								<ul class="dropdown-menu"
									aria-labelledby="offcanvasNavbarDropdown">
									<li><a class="dropdown-item" th:href="@{/receita}">Lista de receitas
											cadastradas</a></li>
									<li sec:authorize="hasRole('PG_RECEITA_EDITAR')"><a
										class="dropdown-item" th:href="@{/receita/editar}">Cadastrar
											nova receita</a></li>
								</ul></li>

							<!-- AQUI É A PARTE DE INGREDIENTES -->
							<li class="nav-item dropdown"><a
								class="nav-link dropdown-toggle" href="#"
								id="offcanvasNavbarDropdown" role="button"
								data-bs-toggle="dropdown" aria-expanded="false">
									Ingredientes </a>
								<ul class="dropdown-menu"
									aria-labelledby="offcanvasNavbarDropdown">
									<li><a class="dropdown-item" th:href="@{/ingrediente}">Lista de
											ingredientes cadastrados</a></li>
									<li sec:authorize="hasRole('PG_INGREDIENTE_EDITAR')"><a
										class="dropdown-item" th:href="@{/ingrediente/editar}">Cadastrar
											novo ingrediente</a></li>
								</ul></li>

							<!-- AQUI É A PARTE DE UN. MEDIDAS -->
							<li class="nav-item dropdown"><a
								class="nav-link dropdown-toggle" href="#"
								id="offcanvasNavbarDropdown" role="button"
								data-bs-toggle="dropdown" aria-expanded="false"> Unidades de
									medida </a>
								<ul class="dropdown-menu"
									aria-labelledby="offcanvasNavbarDropdown">
									<li><a class="dropdown-item" th:href="@{/unidademedida}">Lista de
											unidades cadastradas</a></li>
									<li sec:authorize="hasRole('PG_UNIDADEMEDIDA_EDITAR')"><a
										class="dropdown-item" th:href="@{/unidademedida/editar}">Cadastrar
											nova unidade de medida</a></li>
								</ul></li> 
						</ul>
							
					</div>

					<!-- ESSE É O BOTÃO PARA POPULAR O BANCO -->
					<!--<div class="card">
						<form method="POST" th:object="${linguagem}"
							th:action="@{/linguagem/novo}">
							<input type="hidden" th:field="*{id}"></input>

							<div class="d-grid gap-2 col-6 mx-auto mb-3">
								<button class="btn btn-primary" type="submit"
									style="background-color: #a3b18a;">Popular Banco de
									Dados</button>
							</div>
						</form>
					</div>-->
					<!-- AQUI ACABA -->

					<!-- ESSE É O BOTÃO PARA SAIR + FAQ-->
					<form action="/logout" method="post"
						class="navbar-form navbar-right">
						<div class="d-grid gap-2 col-6 mx-auto mb-3">
							<button class="btn btn-dark" type="submit">Sair</button>
						</div>
						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}" />
							
					</form>
					
					<a class="btn btn-default" th:href="@{/faq}" role="button" type="submit">FAQ</a>
					<!-- AQUI ACABA -->

				</div>
			</div>
		</nav>
	</div>
	<div id="conteudo" class="container" layout:fragment="content"></div>

	<!-- ESSA É A SEGUNDA PARTE DO BOOSTRAP -->
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
</body>
</html>
