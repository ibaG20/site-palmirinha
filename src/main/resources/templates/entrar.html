<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">
<meta charset="UTF-8">

<head>
<title>Desafio MVC</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

</head>


<body style="background-color: #473335">

	<div layout:fragment="content"
		class="row align-items-center justify-content-center" align="center">
		<div class="row justify-content-center">
			<div class="col-sm-4 col-sm-offset-4">
				<div th:if="${param.error}">
					<div class="alert alert-danger">Usuário inválido!</div>
				</div>

				<div th:if="${param.logout}">
					<div class="alert alert-info">Até logo!</div>
				</div>

				<div class="panel panel-info">
					<div class="panel-heading mb-6">
						<h3 class="panel-title text-white">ENTRAR</h3>
					</div>
					<div class="panel-body">
						<form action="/entrar" method="post">
							<div class="form-group">
								<label for="exampleInputEmail1"
									class="form-label text-white mt-3">Usuário</label> <input
									name="username" class="form-control" id="exampleInputEmail1"
									aria-describedby="emailHelp" placeholder="Enter email">
								<small id="emailHelp" class="form-text text-muted ">We'll
									never share your email with anyone else.</small>
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1"
									class="form-label text-white mt-3">Password</label> <input
									type="password" name="password" class="form-control"
									id="exampleInputPassword1" placeholder="Password">
							</div>

							<div class="form-group mt-4">
								<button class="btn btn-dark btn-block text-dark"
									style="background-color: #ffff">Entrar</button>
							</div>

							<input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}" />
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- SEGUNDA PARTE DO BOOTSTRAP -->
	<!--<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script> -->
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
